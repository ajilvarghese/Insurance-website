<div class="whitebackground">
    <div class="center">
      <h1>Doctors Available</h1>
     </div>
  
  <div class="card-row">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let doctor of doctors">
          <mat-card>
            <mat-card-header>
              <mat-card-title>DR.{{ doctor.doctorName }}</mat-card-title>
              <mat-card-subtitle>Department :{{ doctor.doctorSpeciality }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ doctor.doctorDescription }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  </div>
