
<br>
<div class="tabclass">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Sign IN">Sign In</mat-tab>

        <mat-tab label="Sign UP">
            <div class="divcard">
            <mat-card>
                <mat-card-header>
                  
                    <form class="example-form">
                        
                      
                        <table class="example-full-width" cellspacing="0"><tr>
                          <td><mat-form-field class="example-full-width">
                            <mat-label>First name</mat-label>
                            <input matInput>
                          </mat-form-field></td>
                          <td><mat-form-field class="example-full-width">
                            <mat-label>Last Name</mat-label>
                            <input matInput>
                          </mat-form-field></td>
                        </tr></table>
                        <table class="example-full-width" cellspacing="0"><tr>
                          <td>
                          <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                                   placeholder="Ex. pat@example.com">
      
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                              Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                              Email is <strong>required</strong>
                            </mat-error>
                          </mat-form-field></td>
                        </tr></table>

                        
                        <table class="example-full-width" cellspacing="0"><tr>
                          <td><mat-form-field class="example-full-width">
                          <mat-label>Telephone</mat-label>
                          <span matPrefix>+91 &nbsp;</span>
                          <input type="tel" matInput placeholder="555-555-1234">
                          <mat-icon matSuffix>phone</mat-icon>
                        </mat-form-field></td>
                      </tr></table>
                      <table class="example-full-width" cellspacing="0"><tr>
                        <td>
                          <!-- <h3>I identified as</h3> -->
                          <mat-form-field appearance="fill">
                          <mat-label>Gender</mat-label>
                          <mat-select>
                          <mat-option *ngFor="let gen of gender" [value]="gen.value">
                              {{gen.viewValue}}
                         </mat-option>
                          </mat-select>
                          </mat-form-field>
  
                          </td>
                        <td>
                          <mat-form-field class="example-full-width">
                          <mat-form-field appearance="fill">
                            <mat-label>Date Of Birth</mat-label>
                            <input matInput [matDatepicker]="picker"></mat-form-field>
                            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                        </td>
                       
                      </tr></table>

                      <table class="example-full-width" cellspacing="0"><tr>
                        <td>
                          
                          <mat-form-field appearance="fill">
                          <mat-label>CITY</mat-label>
                          <mat-select>
                          <mat-option *ngFor="let cit of city" [value]="cit.value">
                              {{cit.viewValue}}
                         </mat-option>
                          </mat-select>
                          </mat-form-field>
  
                          </td>

                        <td><mat-form-field class="example-full-width">
                          <mat-label>Postal Code</mat-label>
                          <input matInput #postalCode maxlength="6" placeholder="Ex. 683571" value="683571">
                          <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
                        </mat-form-field></td>
                        
                      </tr></table>
                     

                    </form>                                          

                </mat-card-header>
                <mat-card-actions align="end">
                    <!-- <button mat-raised-button color="primary">Back <--</button>&nbsp; -->
                    <button mat-raised-button color="accent">Next --></button>
                </mat-card-actions>
              </mat-card>
            </div>


        </mat-tab>
        
    </mat-tab-group>


  

</div>
