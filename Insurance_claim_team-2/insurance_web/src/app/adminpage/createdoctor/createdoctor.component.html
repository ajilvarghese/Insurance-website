<div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
  <mat-card class="card" >
    <mat-card-header>
      <mat-card-title class="textcenter" >Create Doctor</mat-card-title>
    </mat-card-header>
    &nbsp;
    &nbsp;
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
       <div class="row">
          <mat-form-field>
            <mat-label>Doctor Name</mat-label>
            <input matInput [(ngModel)]="doctor.doctorName" name="doctor_name" formControlName="docname">
            <mat-error *ngIf="loginForm.get('docname')?.hasError('required')"></mat-error>
            
          </mat-form-field>
          &nbsp;
          &nbsp;

          <mat-form-field>
            <mat-label>Doctor Mobile</mat-label>
            <input matInput [(ngModel)]="doctor.phoneNo" name="phone_no" formControlName="phoneno">
            <mat-error *ngIf="loginForm.get('phoneno')?.hasError('required')"></mat-error>
          </mat-form-field>
          
        </div>

        <div class="row">
          <mat-form-field>
            <mat-label>Specialty</mat-label>
            <mat-select [(ngModel)]="doctor.doctorSpeciality" name="specialty" formControlName="special">
              <mat-option *ngFor="let specialty of specialties" [value]="specialty">{{ specialty }}</mat-option>
              <mat-error *ngIf="loginForm.get('special')?.hasError('required')"></mat-error>
            </mat-select>
          </mat-form-field>
           &nbsp;
           &nbsp;
          

          <mat-form-field>
            <mat-label>Doctor Description</mat-label>
            <textarea matInput [(ngModel)]="doctor.doctorDescription" name="doctor_description" formControlName="desc"></textarea>
            <mat-error *ngIf="loginForm.get('desc')?.hasError('required')"></mat-error>
          </mat-form-field>
        </div>

        
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" >Create</button>
        
      </form>
    </mat-card-content>
  </mat-card>

</div>
