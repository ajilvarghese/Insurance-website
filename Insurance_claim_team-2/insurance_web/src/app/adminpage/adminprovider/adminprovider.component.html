  <div class="tabclass1">
    <mat-card *ngFor="let provider of filterProvider | slice:0:5" class="doctor-card">
      <mat-card-header>
        <mat-card-title>{{ provider.hospital_clinic }}  </mat-card-title>
        <!-- <mat-card-subtitle>{{ provider.doctor_speciality }}</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        <div class="content-container">
          <p> <mat-icon class="my-icon">location_on</mat-icon>{{ provider.city }},{{ provider.state }}</p>
          <p><mat-icon class="my-icon">phone</mat-icon>{{ provider.contact_number }}</p>
          <p> <mat-icon class="my-icon">badge</mat-icon> {{provider.provider_id}}</p>
        </div>
        <form class="form-container">
          <button mat-raised-button color="primary" (click) = "updateprovider(provider.provider_id)" >UPDATE<mat-icon>update</mat-icon></button>&nbsp;
          <button mat-raised-button color="primary" (click) = "deleteprovider(provider.provider_id)">DELETE<mat-icon>delete</mat-icon>
          </button>
        </form>
      </mat-card-content>
      
    </mat-card>
