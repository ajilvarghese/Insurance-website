
  
     
        <div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title class="textcenter" > Update Doctor </mat-card-title>
                  </mat-card-header>
                  &nbsp;
                  &nbsp;
                  <mat-card-content>
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                  <mat-form-field>
                    <mat-label>Doctor Name</mat-label>
                    <input matInput [(ngModel)]="doctor.doctorName" name="doctorName" >
                  </mat-form-field>
               
                  &nbsp;
                  &nbsp;

                    <mat-form-field>
                        <mat-label>Specialty</mat-label>
                        <mat-select [(ngModel)]="doctor.doctorSpeciality" name="specialty">
                          <mat-option *ngFor="let specialty of specialties" [value]="specialty">{{ specialty }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
          
                    <div class="row">
                  <mat-form-field>
                    <mat-label>Doctor Description</mat-label>
                    <textarea matInput [(ngModel)]="doctor.doctorDescription" name="doctor_description"></textarea>
                  </mat-form-field>
                  &nbsp;
                  &nbsp;
               
                  <mat-form-field>
                    <mat-label>Doctor Mobile no</mat-label>
                    <input matInput [(ngModel)]="doctor.phoneNo" name="phone_no">
                  </mat-form-field>
               
                </div>
                
                  <button mat-raised-button color="primary" type="submit">Update</button>
                
              </form>
              </mat-card-content>
            </mat-card>
          </div>
