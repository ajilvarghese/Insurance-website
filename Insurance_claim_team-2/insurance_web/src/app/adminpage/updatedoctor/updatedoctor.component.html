<mat-card>
  
    <mat-card-content >
  
      <!-- Search input -->
      <div class="centered-card-container">
        <div class="form-container">
            <mat-card class="form-card">
                <mat-card-header>
                    <mat-card-title class="text-center"  > Update Doctor </mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
              <form (ngSubmit)="onSubmit()">
                <div class="form-input">
                  <mat-form-field>
                    <mat-label>Doctor Name</mat-label>
                    <input matInput [(ngModel)]="doctor.doctor_name" name="doctor_name">
                  </mat-form-field>
                </div>
          
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Specialty</mat-label>
                        <mat-select [(ngModel)]="doctor.doctor_speciality" name="specialty">
                          <mat-option *ngFor="let specialty of specialties" [value]="specialty">{{ specialty }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
          
                <div class="form-input">
                  <mat-form-field>
                    <mat-label>Doctor Description</mat-label>
                    <textarea matInput [(ngModel)]="doctor.doctor_description" name="doctor_description"></textarea>
                  </mat-form-field>
                </div>
                <div class="form-input">
                  <mat-form-field>
                    <mat-label>Doctor Mobile no</mat-label>
                    <input matInput [(ngModel)]="doctor.phone_no" name="phone_no">
                  </mat-form-field>
                </div>
          
                <div class="form-input">
                  <button mat-raised-button color="primary" type="submit">Update</button>
                </div>
              </form>
              </mat-card-content>
            </mat-card>
          </div>
          

  </div>
 
  </mat-card-content>
  
  </mat-card>
