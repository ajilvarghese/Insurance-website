
  
      
      <div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title class="textcenter" > Create Provider </mat-card-title>
                  </mat-card-header>
                  &nbsp;
                  &nbsp;
                  <mat-card-content>
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="row">
                  <mat-form-field>
                    <mat-label> Hospital Name</mat-label>
                    <input matInput [(ngModel)]="provider.hospitalClinic" name="Provider Name" formControlName="providerName">
                    <mat-error *ngIf="loginForm.get('providerName')?.hasError('required')"></mat-error>
                  </mat-form-field>
                
                  &nbsp;
                  &nbsp;
                  <mat-form-field>
                    <mat-label>Contact Number</mat-label>
                    <input matInput [(ngModel)]="provider.contactNumber" name="Contact Number" formControlName="contactNumber">
                    <mat-error *ngIf="loginForm.get('contactNumber')?.hasError('required')"></mat-error>
                  </mat-form-field>
                    
                </div>
               
          
                <div class="row">

                  <mat-form-field>
                    <mat-label>State</mat-label>
                    <input matInput [(ngModel)]="provider.state" name="State" formControlName="state">
                    <mat-error *ngIf="loginForm.get('state')?.hasError('required')"></mat-error>
                  </mat-form-field>

                  &nbsp;
                  &nbsp;
               
                    <mat-form-field>
                      <mat-label>City</mat-label>
                      <input matInput [(ngModel)]="provider.city" name="City" formControlName="city">
                      <mat-error *ngIf="loginForm.get('city')?.hasError('required')"></mat-error>
                    </mat-form-field>

                  </div>
                 
          
                
                  <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit" class="textcenter">Create</button>
                
              </form>
              </mat-card-content>
            </mat-card>
          </div>
