
  
      
      <div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title class="textcenter" > Create Provider </mat-card-title>
                  </mat-card-header>
                  &nbsp;
                  &nbsp;
                  <mat-card-content>
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="row">
                  <mat-form-field>
                    <mat-label> hospital_clinic name</mat-label>
                    <input matInput [(ngModel)]="provider.hospital_clinic" name="Provider Name" formControlName="pname">
                  </mat-form-field>
                
                  &nbsp;
                  &nbsp;
                  <mat-form-field>
                    <mat-label>Contact Number</mat-label>
                    <input matInput [(ngModel)]="provider.contact_number" name="Contact Number" formControlName="pno">
                  </mat-form-field>
                    
                </div>
               
          
                <div class="row">

                  <mat-form-field>
                    <mat-label>State</mat-label>
                    <input matInput [(ngModel)]="provider.state" name="State" formControlName="state">
                  </mat-form-field>

                  &nbsp;
                  &nbsp;
               
                    <mat-form-field>
                      <mat-label>City</mat-label>
                      <input matInput [(ngModel)]="provider.city" name="City" formControlName="city">
                    </mat-form-field>

                  </div>
                 
          
                
                  <button mat-raised-button color="primary" type="submit" class="textcenter">Create</button>
                
              </form>
              </mat-card-content>
            </mat-card>
          </div>
