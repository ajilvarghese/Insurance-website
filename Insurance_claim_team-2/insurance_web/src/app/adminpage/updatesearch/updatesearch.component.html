<mat-card>
  
    <mat-card-content >
  
      <!-- Search input -->
      <div class="centered-card-container">
        <div class="form-container">
            <mat-card class="form-card">
                <mat-card-header>
                    <mat-card-title class="text-center"  > Update </mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
              <form (ngSubmit)="onSubmit()">
                <div class="form-input">
                  <mat-form-field>
                    <mat-label> Doctor ID</mat-label>
                    <input matInput [(ngModel)]="search.doctor_id" name="doctor_id">
                  </mat-form-field>
                </div>
          
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Provider ID</mat-label>
                        <input matInput [(ngModel)]="search.provider_id" name="provider_id">
                      </mat-form-field>
                </div>
          
                <div class="form-input">
                  <button mat-raised-button color="primary" type="submit">Update</button>
                </div>
              </form>
              </mat-card-content>
            </mat-card>
          </div>
          

  </div>
 
  </mat-card-content>
  
  </mat-card>
