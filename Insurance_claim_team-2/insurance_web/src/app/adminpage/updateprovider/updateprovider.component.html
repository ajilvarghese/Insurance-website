
  
    
      <div style="display: flex; justify-content: center; align-items: center; height: 60vh;">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title  class="textcenter"  > Update Provider </mat-card-title>
                  </mat-card-header>
                  &nbsp;
                  &nbsp;
                  <mat-card-content>
              <form (ngSubmit)="onSubmit()" >
                <div class="row">
                  <mat-form-field>
                    <mat-label> hospital_clinic name</mat-label>
                    <input matInput [(ngModel)]="provider.hospitalClinic" name="Provider Name" >
                  </mat-form-field>
                
                  &nbsp;
                  &nbsp;

                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input matInput [(ngModel)]="provider.state" name="State"  >
                      </mat-form-field>
                    </div>
          
                <div class="row">
                  <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput [(ngModel)]="provider.city" name="City" >
                  </mat-form-field>
              
                  &nbsp;
                  &nbsp;

                    <mat-form-field>
                      <mat-label>Contact Number</mat-label>
                      <input matInput [(ngModel)]="provider.contactNumber" name="Contact Number">
                    </mat-form-field>
                  </div>
          
                
                  <button mat-raised-button color="primary" type="submit" class="textcenter1" >Update</button>
                
              </form>
              </mat-card-content>
            </mat-card>
          </div>
