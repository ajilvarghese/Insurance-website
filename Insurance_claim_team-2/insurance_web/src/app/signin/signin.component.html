        <div class="login-box">
          <p>Login</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="user-box">
              <input type="tel" name="phone" formControlName="phone" required pattern="^[1-9]\d{9}$">
              
              <label>Mobile Number</label>
            
              <div *ngIf="loginForm.controls['phone'].errors && (loginForm.controls['phone'].dirty || loginForm.controls['phone'].touched)">
                <div *ngIf="loginForm.controls['phone'].errors['required']"> Mobile number is required
                </div>
                <div *ngIf="loginForm.controls['phone'].errors['pattern']">
                  Please enter a valid 10-digit phone number
                </div>
              </div>
            </div>
            <br>
            <div class="user-box">
              <input type="password" name="password" formControlName="password" required>
              <label>Password</label>
              <div *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div *ngIf="loginForm.controls['password'].errors['required']">
                  Password is required
                </div>
              </div>
            </div>
            <br>
            <div style="text-align:center">
              <button class="hover1" mat-raised-button color="primary" type="submit">Login</button>
            </div>
            <h3 style="text-align:center">Don't have an account yet ?</h3>
            <br>
            <h2 style="text-align-last: end;" routerLink="/signup"><i><h4>Create account ?</h4></i> </h2>
          </form>
        </div>
        
    </section>


</body>
