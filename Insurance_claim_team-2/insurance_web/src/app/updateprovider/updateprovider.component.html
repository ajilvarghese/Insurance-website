<mat-card>
  
    <mat-card-content >
  
      <!-- Search input -->
      <div class="centered-card-container">
        <div class="form-container">
            <mat-card class="form-card">
                <mat-card-header>
                    <mat-card-title class="text-center"  > Update Provider </mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
              <form (ngSubmit)="onSubmit()">
                <div class="form-input">
                  <mat-form-field>
                    <mat-label> hospital_clinic name</mat-label>
                    <input matInput [(ngModel)]="provider.hospital_clinic" name="Provider Name">
                  </mat-form-field>
                </div>
          
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input matInput [(ngModel)]="provider.state" name="State">
                      </mat-form-field>
                </div>
          
                <div class="form-input">
                  <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput [(ngModel)]="provider.city" name="City">
                  </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                      <mat-label>Contact Number</mat-label>
                      <input matInput [(ngModel)]="provider.contact_number" name="Contact Number">
                    </mat-form-field>
                  </div>
          
                <div class="form-input">
                  <button mat-raised-button color="primary" type="submit">Update</button>
                </div>
              </form>
              </mat-card-content>
            </mat-card>
          </div>
          

  </div>
 
  </mat-card-content>
  
  </mat-card>
